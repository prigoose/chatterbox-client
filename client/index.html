<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <title>The Water Cooler</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>The Water Cooler</h1>
      <form id = "target">
        Message: <input type="text" name="message" id="messageInput">
        <input type="submit" value="submit">
      </form>
    </div>
    <div id="roomCreationDiv">
      <select id="roomSelect">
        <option value="allRooms" selected>All Rooms</option>
      </select><br>      
        <input type="text" name="newRoom" id="newRoom">
        <button id="createRoomButton">Create New Room!</button>
    </div>
    <button class="newTweets">Show New Tweets</button>
    <div id="chats"></div>
  </body>
</html>
